<!--empty wishlist-->

<div *ngIf="allwishlist.length==0" class="container pt-5 mt-5">
    <div class="row mt-4 ">
        <div class="col-12 text-center mt-5 mb-5 pb-5">
            <img height="300px"  src="https://www.unionjewelers.com/assets/images/wishlist-empty.svg" alt="">
            <h2 class="mt-3">Your wishlist is empty</h2>
            <a routerLink="" class="btn btn-primary mt-3 mb-2">Add Products</a>
        </div>
    </div>
</div>





<!-- Section-->
<section *ngIf="allwishlist.length!=0" class="py-5 mt-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row  gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5 " *ngFor="let items of allwishlist">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" height="250px" [src]="items.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{items.title.slice(0,20)}}</h5>
                            <!-- Product price-->
                            $ {{items.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <button class="btn mt-auto btn-danger" (click)="removeitem(items.id)"><i class="fa-solid fa-heart-circle-minus"></i></button>
                            <button class="btn btn-success " (click)="addtocart(items)"><i class="fa-solid fa-cart-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
</section>
