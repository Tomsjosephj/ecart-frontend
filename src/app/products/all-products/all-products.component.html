  <!-- Header-->
  <header class="bg-dark py-5  ">
    <div class="container px-4 px-lg-5 my-5">
        <div class=" text-white">
            <div class="row mt-5">
                <div class="col-4 pt-5">
                    <h1  class="mt-5 pt-5 animate__animated animate__bounce">Shop in style with us.</h1>
                    <h4>Buy your favourite brands with a <br> reasonable price</h4>
                </div>
                <div class="col-8 pt-5 animate__animated animate__backInDown">
                    <img src="https://t4.ftcdn.net/jpg/03/09/86/97/360_F_309869755_IquCHHxF7YABo2odctUGEjMrgVDSM8qV.jpg" alt="">

                </div>
            </div>
            
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let products of allproducts | filter : searchkey: 'title' ">
                <div class="card h-100" >
                    <!-- Product image-->
                    <img class="myimage card-img-top" height="200px" [src]="products.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{products.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                           Price $ {{products.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-outline-dark mt-auto" routerLink="view/{{products.id}}">View</a>
                        <button (click)="addtocart(products)" class="btn btn-success"><i class="fa-solid fa-cart-plus"></i></button></div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
</section>
